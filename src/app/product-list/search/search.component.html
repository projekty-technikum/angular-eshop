<div class="searchProduct">
  <input
    class="searchProductInput"
    [(ngModel)]="searchText"
    (keyup.enter)="handleSearch()"
  />
  <button
    [ngClass]="{
      buttonSearch: searchText,
      'buttonSearch-disabled': !searchText
    }"
    class="buttonSearch"
    (click)="handleSearch()"
    [disabled]="!searchText"
  >
    Search
  </button>
  <button *ngIf="currentSearch" class="buttonClear" (click)="clearSearch()">
    Clear
  </button>
</div>
<div class="searchResultFor" *ngIf="currentSearch">
  <p>Search result for: {{ currentSearch }}</p>
</div>
