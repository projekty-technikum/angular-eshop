<div *ngIf="showDetails" class="product-details-modal">
  <div class="modal-content">
    <h2>{{ product.name }} Details</h2>
    <img [src]="product.pImage" [alt]="product.name" />
    <div class="details-grid">
      <p><strong>Price:</strong> {{ "$" + product.price }}</p>
      <p>
        <strong>Discounted Price:</strong>
        {{ getDiscountedPrice(product).toFixed(2) }}
      </p>
      <p><strong>Color:</strong> {{ product.color }}</p>
      <p><strong>Category:</strong> {{ product.category }}</p>
      <p><strong>Stock:</strong> {{ product.inStock }}</p>
      <p><strong>Discount:</strong> {{ product.discount }}</p>
    </div>
    <button class="close-button" (click)="onClose()">Close</button>
  </div>
</div>
